<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}Sudhir Jonathan{% endblock %}</title>
  <meta name="author" content="Sudhir Jonathan">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="google-site-verification" content="Cr0hgTAEPYGHreWouv49W2VjvtkT1SUbaFvStacIW7A" />
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-27684561-1']);
    _gaq.push(['_trackPageview']);
    var WebFontConfig = {
      google: { families: [ 'Oswald','Viga', 'Megrim','Yanone+Kaffeesatz:400,300,200,700'] }
    };    
  </script>
</head>
<body>
  <div id="container">
    <header>
      {% block header %}{% endblock %}
    </header>
    <div id="main" role="main">
      {% block content %}{% endblock %}
    </div>
    <footer>
      {% block footer %}{% endblock %}
    </footer>
  </div> 
  <script type="text/javascript">
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();    
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1.0.22/webfont.js';
      wf.type = 'text/javascript'; wf.async = 'true';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(wf, s);
    })(); 
  </script>
</body>
</html>
